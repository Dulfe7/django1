<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    {% if user_device_info %}
        <h2>User Device Info:</h2>
        <p>Autonomous System Organization: {{ user_device_info }}</p>
    {% endif %}
</body>
</html>
